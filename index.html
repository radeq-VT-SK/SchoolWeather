<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SchoolWeather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <script src="thingspeak.js"></script> <!-- Include the JavaScript file -->
    <script src="dateTime.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div id="date"><span id="date-value"></span></div>
            </div>
            <div class="header-right">
                <div id="time"><span id="time-value"></span></div>  
            </div>

        </div>
        <h1>Aktuálne počasie v škole</h1>
        <div class="data">
            <div class="temperature">
                <div id="field1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
                    <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415"/>
                    <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1"/>
                  </svg>
                  <span id="field1-value"></span></div>
            </div>
            <div class="weather-data">
                <div id="field2">Tlak vzduchu:</i><span id="field2-value"></span></div>
                <div id="field3">Vlhkosť vzduchu: <span id="field3-value"></span></div>
                <div id="field4">Zrážky: <span id="field4-value"></span></div>
            </div>
            <div class="wind">
                <div id="field5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                        <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"/>
                      </svg>
                    <span id="field5-value"></span></div>
                <div id="field6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-compass" viewBox="0 0 16 16">
                        <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016m6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"/>
                        <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                      </svg>
                    <span id="field6-value"></span></div>
            </div>
            <div class="soil">
                <div id="field7">Vlhkosť pôdy: <span id="field7-value"></span></div>
                <div id="field8">Teplota pôdy: <span id="field8-value"></span></div>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
